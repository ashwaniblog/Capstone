<div class="container outer d-flex">
  <div class="chart-container">
    <canvas baseChart 
            [data]="barChartData" 
            [type]="barChartType" 
            [options]="barChartOptions">
    </canvas>
    <div class="legend-container">Bar Chart: Sales & Departments</div>
  </div>
  
  <div class="chart-container">
    <canvas baseChart 
            [data]="pieChartData" 
            [type]="pieChartType" 
            [options]="pieChartOptions">
    </canvas>
    <div class="legend-container">Pie Chart: Department Allocation</div>
  </div>

</div>
