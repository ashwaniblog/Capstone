<div class="expenses-container">
    <h2 class="text-center mb-4">Manage Expenses</h2>
  
    <!-- Add Expense Form -->
    <form [formGroup]="expenseForm" (ngSubmit)="addExpense()" class="mb-4">
      <div class="row g-3">
        <div class="col-md-3">
          <input type="text" formControlName="description" class="form-control" placeholder="Description" />
          <div class="alert alert-danger mt-2 py-1" *ngIf="expenseForm.controls['description'].errors && (expenseForm.controls['description'].dirty || expenseForm.controls['description'].touched)">
            <p *ngIf="expenseForm.controls['description'].errors?.['required']" class="mb-0">Field is Required</p>
          </div>
        </div>
        <div class="col-md-2">
          <input type="number" formControlName="amount" class="form-control" placeholder="Amount" />
          <div class="alert alert-danger mt-2 py-1" *ngIf="expenseForm.controls['amount'].errors && (expenseForm.controls['amount'].dirty || expenseForm.controls['amount'].touched)">
            <p *ngIf="expenseForm.controls['amount'].errors?.['required']" class="mb-0">Field is Required</p>
            <p *ngIf="expenseForm.controls['amount'].errors?.['min']" class="mb-0">Minimum Value Should be 1</p>
          </div>
        </div>
        <div class="col-md-3">
          <input type="date" formControlName="date" class="form-control" />
          <div class="alert alert-danger mt-2 py-1" *ngIf="expenseForm.controls['date'].errors && (expenseForm.controls['date'].dirty || expenseForm.controls['date'].touched)">
            <p *ngIf="expenseForm.controls['date'].errors?.['required']" class="mb-0">Field is Required</p>
          </div>
        </div>
        <div class="col-md-3">
          <input list="categories" formControlName="category" class="form-control" placeholder="Category" />
          <datalist id="categories">
            <option *ngFor="let category of categoryOptions" [value]="category"></option>
          </datalist>
          <div class="alert alert-danger mt-2 py-1" *ngIf="expenseForm.controls['category'].errors && (expenseForm.controls['category'].dirty || expenseForm.controls['category'].touched)">
            <p *ngIf="expenseForm.controls['category'].errors?.['required']" class="mb-0">Field is Required</p>
          </div>
        </div>
        <div class="col-md-1">
          <button type="submit" class="btn btn-primary w-100" [disabled]="expenseForm.invalid">Add</button>
        </div>
      </div>
    </form>
  
    <!-- Expenses Table -->
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Description</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let expense of expenses; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ expense.description }}</td>
          <td>{{ expense.amount }}</td>
          <td>{{ expense.date | date: 'shortDate' }}</td>
          <td>{{ expense.category }}</td>
          <td>
            <button class="btn btn-warning btn-sm me-2" (click)="editExpense(i)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteExpense(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
