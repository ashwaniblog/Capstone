<!-- Login Form -->
<div class="login-container">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        
        <!-- Email Field -->
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" class="form-control" formControlName="email" type="email" placeholder="Enter your email" />
          <div class="alert alert-danger mt-2 py-1" *ngIf="loginForm.controls['email'].errors && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
            <p *ngIf="loginForm.controls['email'].errors?.['required']" class="mb-0">Field is required</p>
            <p *ngIf="loginForm.controls['email'].errors?.['pattern']" class="mb-0">Enter a valid email address</p>
          </div>
        </div>
  
        <!-- Password Field -->
        <div class="form-group mb-3">
          <label for="password" class="form-label">Password</label>
          <input id="password" class="form-control" formControlName="password" type="password" placeholder="Enter your password" />
          <div class="alert alert-danger mt-2 py-1" *ngIf="loginForm.controls['password'].errors && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
            <p *ngIf="loginForm.controls['password'].errors?.['required']" class="mb-0">Field is required</p>
            <p *ngIf="loginForm.controls['password'].errors?.['minlength']" class="mb-0">Password must be at least 6 characters long</p>
          </div>
        </div>
  
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
      </form>
      
      <p class="text-center text-danger mt-3">{{ message }}</p>
      <p class="text-center mt-3">
        Don't have an account? <a routerLink="/register">Register</a>
      </p>
    </div>
  </div>
